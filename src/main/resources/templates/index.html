<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>bootodo</title>
</head>
<body>
	<h1>TodoList</h1>

	<table class="table table-borderless">
		<thead>
		</thead>
		<tbody id="todos">
			<tr class="todo" th:each="todo : ${todos}">
				<td style="width:2rem">
					<input type="checkbox" name="flg" />
					<input type="hidden" name="id" th:value="${todo.id}" />
				</td>
				<td style="width:22rem">
					<input type="text" style="border:none;width:22rem" name="title" th:value="${todo.title}" />
				</td>
				<td>
					<input type="date" style="border:none" name="time" th:value="${todo.time}" />
				</td>
			</tr>
		</tbody>
	</table>

	<div style="font-size:20px">
		<span id="done_num">1</span>
		<span class="pr-3">件完了</span>
		<span class="button_for_show" style="display:inline-block"></span>
	</div>
	<table class="table table-borderless" style="display:none" id="done_table" >
		<thead>
		</thead>
		<tbody id="donetodos">
			<tr class="todo" th:each="todo : ${doneTodos}">
				<td style="width:2rem">
					<input type="checkbox" name="flg" checked />
					<input type="hidden" name="id" th:value="${todo.id}" />
				</td>
				<td style="width:22rem">
					<input type="text" style="border:none;width:22rem;text-decoration:line-through" name="title" th:value="${todo.title}" />
				</td>
				<td>
					<input type="date" style="border:none;display:none" name="time" th:value="${todo.time}" />
				</td>
			</tr>
		</tbody>
	</table>

	<h3>新しく追加する</h3>
	<form method="post" th:action="@{/add}">
		<input type="text" name="title" />
		<input type="date" name="time" />
		<input type="submit" value="追加" />
	</form>

	<form method="post" th:action="@{/delete}" >
		<input type="submit" value="全削除" />
	</form>

	<script type="text/javascript" th:src="@{/js/todo.js}"></script>
</body>
</html>
